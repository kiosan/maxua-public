<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - maxua.com</title>
    <script defer src="https://unpkg.com/alpinejs@3.12.0/dist/cdn.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            line-height: 1.6;
        }
        
        header {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        h1, h2 {
            margin-top: 0;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        button {
            background-color: #f1f1f1;
            color: #333;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }

        .stats-grid {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
          gap: 20px;
          margin-top: 15px;
        }

        .stats-section {
          padding: 15px;
          background-color: #f9f9f9;
          border-radius: 6px;
          border: 1px solid #eee;
        }

        .stats-section h3 {
          margin-top: 0;
          margin-bottom: 10px;
          font-size: 16px;
          color: #555;
        }

        .stats-section p {
          margin: 0;
          font-size: 15px;
        }
        
        .comment-list {
            margin-top: 10px;
        }
        
        .comment-item {
            border-bottom: 1px solid #eee;
            padding: 12px 0;
        }
        
        .comment-content {
            margin-bottom: 10px;
            white-space: pre-wrap;
        }
        
        .comment-meta {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: #666;
        }
        
        .pinned {
            background-color: #f2f9f2;
            border-left: 3px solid #2e7d32;
            padding-left: 12px;
        }
        
        .no-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 15px 0;
        }
        
        .load-more {
            width: 100%;
            margin-top: 15px;
        }
        
        a {
            color: #0066cc;
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div x-data="adminApp()">
        <header>
            <a href="/">&larr; Back to microblog</a>
        </header>

        <!-- Stats Container -->
        <div class="container">
            <h2>Stats</h2>
            <div class="stats-grid">
                <div class="stats-section">
                    <h3>Visitors</h3>
                    <p><span x-text="stats.visitors?.daily || 0"></span> daily active, 
                       <span x-text="stats.visitors?.weekly || 0"></span> weekly, 
                       <span x-text="stats.visitors?.allTime || 0"></span> total</p>
                </div>
                <div class="stats-section">
                    <h3>Subscribers</h3>
                    <p>+<span x-text="stats.subscribers?.newLastWeek || 0"></span> last week, 
                       <span x-text="stats.subscribers?.total || 0"></span> total</p>
                </div>
                <!--
                <div class="stats-section">
                    <h3>Comments</h3>
                    <p>+<span x-text="stats.comments?.newLastWeek || 0"></span> last week, 
                       <span x-text="stats.comments?.total || 0"></span> total</p>
                </div>
                -->
            </div>
        </div>

        <!-- Comments Container -->
        <div class="container">
            <h2>Comments</h2>
            <div class="comment-list">
                <template x-if="comments.length === 0">
                    <div class="no-comments">No comments found</div>
                </template>
                <template x-for="comment in comments" :key="comment.id">
                    <div class="comment-item" :class="{ 'pinned': comment.pinned }">
                        <div class="comment-content" x-text="comment.content"></div>
                        <div class="comment-meta">
                            <div>
                                <strong x-text="comment.author"></strong> on 
                                <a :href="'/p/' + comment.post_id">Post #<span x-text="comment.post_id"></span></a>
                                â€¢ <span x-text="new Date(comment.created_at).toLocaleString()"></span>
                            </div>
                            <button @click="togglePin(comment.id)" x-text="comment.pinned ? 'Unpin' : 'Pin'"></button>
                        </div>
                    </div>
                </template>
            </div>
            <button 
                @click="loadComments(false)" 
                class="load-more"
                x-show="hasMoreComments">
                Load more comments
            </button>
        </div>
        
    </div>

    <script>
        function adminApp() {
            return {
                comments: [],
                commentOffset: 0,
                commentsPerPage: 10,
                hasMoreComments: true,
                stats: {},
                
                init() {
                  Promise.all([this.loadStats(), this.loadComments(true)]);
                },

              async loadStats() {
                try {
                  const res = await fetch('/api/admin/stats', {credentials: 'include'});
                  if (res.ok) {
                    this.stats = await res.json();
                    // Map the stats format to maintain backward compatibility with existing code
                    this.stats.subscriberCount = this.stats.subscribers?.total || 0;
                    this.stats.recentComments = this.stats.comments?.newLastWeek || 0;
                    this.stats.recentPosts = this.stats.posts?.newLastWeek || 0;
                  }
                } catch (err) {
                  console.error('Error loading extended stats:', err);
                }
              },
                
                async loadComments(reset = false) {
                    if (reset) {
                        this.commentOffset = 0;
                        this.comments = [];
                        this.hasMoreComments = true;
                    }
                    
                    try {
                        const res = await fetch(`/api/admin/comments?offset=${this.commentOffset}&limit=${this.commentsPerPage}`, {
                            credentials: 'include'
                        });
                        
                        if (res.ok) {
                            const newComments = await res.json();
                            if (newComments.length < this.commentsPerPage) {
                                this.hasMoreComments = false;
                            }
                            this.comments = [...this.comments, ...newComments];
                            this.commentOffset += newComments.length;
                        }
                    } catch (err) {
                        console.error('Error loading comments:', err);
                    }
                },
                
                async togglePin(commentId) {
                    try {
                        const comment = this.comments.find(c => c.id === commentId);
                        if (!comment) return;
                        
                        const res = await fetch(`/api/admin/comments/${commentId}/pin`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            credentials: 'include',
                            body: JSON.stringify({pinned: !comment.pinned})
                        });
                        
                        if (res.ok) comment.pinned = !comment.pinned;
                    } catch (err) {
                        console.error('Error toggling pin:', err);
                    }
                }
            };
        }
    </script>
</body>
</html>
